<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SampleDatePicker</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="SampleDatePicker.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script language="javascript">
        window.checkIfClickedOutside = function (element) {
            return new Promise((resolve) => {
                console.log("element = " + element.id + " document.activeElement = " + document.activeElement);
                const isOutside = !element.contains(document.activeElement);
                resolve(isOutside);
            });
        };
    </script>
</body>

</html>
